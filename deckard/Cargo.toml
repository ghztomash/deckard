[package]
name = "deckard"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
chksum = "0.4"
base64 = "0.22"
tokio = { version = "1", features = ["full"] }
infer = "0.19"
tree_magic_mini = "3.1"
tree_magic = "0.2"
mime_guess = "2.0"
log = "0.4"
thiserror = "1.0"

confy = "0.6"
serde = { version = "1.0", features = ["derive"] }
lazy_static = "1.5"
once_cell = "1.19.0"

rayon = "1.10"
jwalk = "0.8"

image_hasher = "2.0.0"
imagehash = "0.3.0"
image = "0.25"
walkdir = "2.5"

symphonia = { version = "0.5.4", features = ["mp3", "aac", "opt-simd"] }
rusty-chromaprint = "0.2.0"
common-path = "1.0.0"
pathdiff = "0.2.1"

dashmap = "6.1.0"

lofty = "0.22.2"

[dev-dependencies]
criterion = "0.5"
env_logger = "0.11"

[[bench]]
name = "process"
harness = false

[[bench]]
name = "index"
harness = false

[[bench]]
name = "images"
harness = false
